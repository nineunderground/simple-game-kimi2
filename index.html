<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sliding Puzzle</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #fff;
            padding: 20px;
        }

        h1 {
            margin-bottom: 10px;
            font-size: 2.5rem;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        }

        .stats {
            display: flex;
            gap: 30px;
            margin-bottom: 20px;
            font-size: 1.2rem;
        }

        .stat {
            background: rgba(255, 255, 255, 0.1);
            padding: 10px 20px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }

        .puzzle-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 8px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .tile {
            width: 80px;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            font-weight: bold;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.15s ease;
            user-select: none;
        }

        .tile:not(.empty) {
            background: linear-gradient(145deg, #e94560, #c73e54);
            box-shadow: 0 4px 15px rgba(233, 69, 96, 0.4);
        }

        .tile:not(.empty):hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(233, 69, 96, 0.6);
        }

        .tile:not(.empty):active {
            transform: scale(0.95);
        }

        .tile.empty {
            background: rgba(0, 0, 0, 0.2);
            cursor: default;
        }

        .buttons {
            display: flex;
            gap: 15px;
            margin-top: 25px;
        }

        button {
            padding: 12px 30px;
            font-size: 1.1rem;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .shuffle-btn {
            background: linear-gradient(145deg, #00d9ff, #00b4d8);
            color: #1a1a2e;
        }

        .shuffle-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0, 217, 255, 0.4);
        }

        .reset-btn {
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
        }

        .reset-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .win-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            background: linear-gradient(145deg, #00d9ff, #00b4d8);
            color: #1a1a2e;
            padding: 40px 60px;
            border-radius: 20px;
            font-size: 2rem;
            font-weight: bold;
            box-shadow: 0 10px 40px rgba(0, 217, 255, 0.5);
            transition: transform 0.3s ease;
            z-index: 100;
        }

        .win-message.show {
            transform: translate(-50%, -50%) scale(1);
        }

        .instructions {
            margin-top: 25px;
            text-align: center;
            opacity: 0.7;
            max-width: 350px;
            line-height: 1.5;
        }

        @media (max-width: 400px) {
            .tile {
                width: 65px;
                height: 65px;
                font-size: 1.5rem;
            }
            
            h1 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <h1>ðŸ§© Sliding Puzzle</h1>
    
    <div class="stats">
        <div class="stat">Moves: <span id="moves">0</span></div>
        <div class="stat">Time: <span id="time">0:00</span></div>
    </div>
    
    <div class="puzzle-container" id="puzzle"></div>
    
    <div class="buttons">
        <button class="shuffle-btn" onclick="shuffle()">Shuffle</button>
        <button class="reset-btn" onclick="reset()">Reset</button>
    </div>
    
    <p class="instructions">
        Click tiles adjacent to the empty space to move them. 
        Arrange numbers 1-15 in order to win!
    </p>
    
    <div class="win-message" id="winMessage">
        ðŸŽ‰ You Won! ðŸŽ‰
    </div>

    <script>
        let tiles = [];
        let moves = 0;
        let seconds = 0;
        let timerInterval = null;
        let gameStarted = false;

        function init() {
            tiles = [...Array(16).keys()];
            moves = 0;
            seconds = 0;
            gameStarted = false;
            clearInterval(timerInterval);
            updateDisplay();
            render();
        }

        function render() {
            const puzzle = document.getElementById('puzzle');
            puzzle.innerHTML = '';
            
            tiles.forEach((num, index) => {
                const tile = document.createElement('div');
                tile.className = 'tile' + (num === 0 ? ' empty' : '');
                tile.textContent = num === 0 ? '' : num;
                tile.onclick = () => moveTile(index);
                puzzle.appendChild(tile);
            });
        }

        function getEmptyIndex() {
            return tiles.indexOf(0);
        }

        function canMove(index) {
            const empty = getEmptyIndex();
            const row = Math.floor(index / 4);
            const emptyRow = Math.floor(empty / 4);
            const col = index % 4;
            const emptyCol = empty % 4;
            
            return (Math.abs(row - emptyRow) === 1 && col === emptyCol) ||
                   (Math.abs(col - emptyCol) === 1 && row === emptyRow);
        }

        function moveTile(index) {
            if (tiles[index] === 0 || !canMove(index)) return;
            
            if (!gameStarted) {
                gameStarted = true;
                timerInterval = setInterval(() => {
                    seconds++;
                    updateDisplay();
                }, 1000);
            }
            
            const empty = getEmptyIndex();
            [tiles[index], tiles[empty]] = [tiles[empty], tiles[index]];
            moves++;
            updateDisplay();
            render();
            
            if (checkWin()) {
                clearInterval(timerInterval);
                document.getElementById('winMessage').classList.add('show');
                setTimeout(() => {
                    document.getElementById('winMessage').classList.remove('show');
                }, 3000);
            }
        }

        function checkWin() {
            for (let i = 0; i < 15; i++) {
                if (tiles[i] !== i + 1) return false;
            }
            return tiles[15] === 0;
        }

        function shuffle() {
            document.getElementById('winMessage').classList.remove('show');
            
            // Perform random valid moves to ensure solvability
            for (let i = 0; i < 200; i++) {
                const empty = getEmptyIndex();
                const neighbors = [];
                
                if (empty >= 4) neighbors.push(empty - 4);
                if (empty < 12) neighbors.push(empty + 4);
                if (empty % 4 !== 0) neighbors.push(empty - 1);
                if (empty % 4 !== 3) neighbors.push(empty + 1);
                
                const randomNeighbor = neighbors[Math.floor(Math.random() * neighbors.length)];
                [tiles[empty], tiles[randomNeighbor]] = [tiles[randomNeighbor], tiles[empty]];
            }
            
            moves = 0;
            seconds = 0;
            gameStarted = false;
            clearInterval(timerInterval);
            updateDisplay();
            render();
        }

        function reset() {
            document.getElementById('winMessage').classList.remove('show');
            init();
        }

        function updateDisplay() {
            document.getElementById('moves').textContent = moves;
            const mins = Math.floor(seconds / 60);
            const secs = seconds % 60;
            document.getElementById('time').textContent = `${mins}:${secs.toString().padStart(2, '0')}`;
        }

        // Keyboard support
        document.addEventListener('keydown', (e) => {
            const empty = getEmptyIndex();
            let targetIndex = -1;
            
            switch(e.key) {
                case 'ArrowUp':
                    if (empty < 12) targetIndex = empty + 4;
                    break;
                case 'ArrowDown':
                    if (empty >= 4) targetIndex = empty - 4;
                    break;
                case 'ArrowLeft':
                    if (empty % 4 !== 3) targetIndex = empty + 1;
                    break;
                case 'ArrowRight':
                    if (empty % 4 !== 0) targetIndex = empty - 1;
                    break;
            }
            
            if (targetIndex !== -1) {
                e.preventDefault();
                moveTile(targetIndex);
            }
        });

        init();
    </script>
</body>
</html>
